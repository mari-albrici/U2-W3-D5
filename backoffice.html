    <div class="container mt-5">

        <h2 class="d-inline-block">Create new product</h2>
        <h5 id="subtitle" class="d-inline-block"> — add a new product to your e-shop </h5>
        <hr class="border-secondary">
        <form class="mt-4" onsubmit="handleSubmit(event)">
            <div class="row justify-content-center">
                <div class="col-4">
                    <div class="mb-3 d-block">
                        <label for="name" class="form-label">Product Image</label>
                        <div class="input-group mb-3 text-primary">
                            <div class="input-group mb-3">
                                <input type="url" class="form-control" placeholder="Insert photo URL"
                                    aria-label="Insert photo URL" aria-describedby="button-addon2" id="inputPic">
                                <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                                    onclick="preview()">Add</button>
                            </div>
                        </div>
                        <img id="frame" src="" class="img-fluid py-3" />
                        <button onclick="clearImage()" class="btn btn-primary mt-3" id="clearPic">Clear</button>
                    </div>
                </div>
                <div class="col-8">
                    <div class="mb-3">
                        <label for="name" class="form-label">Product name</label>
                        <input type="text" class="form-control" id="productName" placeholder="Product name"
                            aria-describedby="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Brand</label>
                        <input type="text" class="form-control" id="productBrand" placeholder="Product brand"
                            aria-describedby="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="productDescription" aria-describedby="description"
                            placeholder="Product description" row="4" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" class="form-control" id="productPrice" aria-describedby="price"
                            placeholder="0,00€" required>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="button" class="btn btn-outline-primary">Cancel</button>
                        <button type="submit" class="btn btn-secondary me-auto"
                            onclick="handleValidate()">Submit</button>
                        <button id="delete-btn" type="button" class="btn btn-danger d-none"
                            onclick="handleDelete()">Delete</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
